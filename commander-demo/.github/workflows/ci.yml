name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: commander-demo/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: commander-demo/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: commander-demo/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Lint
        run: npm run lint

  integration-test:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend
        working-directory: commander-demo/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start backend
        working-directory: commander-demo/backend
        run: |
          python -m commander.main &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000/api/v1/health
          curl -f http://localhost:8000/api/v1/version
          curl -f http://localhost:8000/api/v1/demo/script

      - name: Test direct commands
        run: |
          # Test platform status
          curl -f http://localhost:8000/api/v1/platforms
          
          # Test direct command execution
          curl -f -X POST http://localhost:8000/api/v1/commands \
            -H "Content-Type: application/json" \
            -d '{"command": "report_status", "target": "all", "params": {}}'
          
          # Test constraint violation detection
          curl -X POST http://localhost:8000/api/v1/commands \
            -H "Content-Type: application/json" \
            -d '{"command": "go_to", "target": "ugv1", "params": {"x": -15, "y": -15}}'
